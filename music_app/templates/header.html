{% load static %}

<header class="header bg-black border-bottom sticky-top">
    <div class="container-fluid px-2 px-sm-3 px-md-4 px-lg-5">
        <div class="row align-items-center justify-content-between h-100">

            <!-- Ліва частина: бургер + лого + назва -->
            <div class="col-auto d-flex align-items-center">
                <!-- Бургер-меню -->
                <button class="btn btn-link p-0 me-2 me-md-3 menu-toggle" type="button" aria-label="Відкрити меню">
                    <span class="navbar-toggler-icon-custom">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>

                <!-- Логотип та назва -->
                <div class="d-flex align-items-center me-3 me-md-4">
                    <img src="{% static 'images/orrin-logo.svg' %}" alt="Orrin Logo"
                         class="logo d-block" width="49" height="47">
                    <span class="site-name ms-2 d-none d-sm-inline">Orrin</span>
                </div>
            </div>

            <!-- Центральна частина: пошук для великих екранів -->
            <div class="col d-none d-md-block">
                <div class="search-wrapper mx-3">
                    <form class="search-form" method="GET" action="">
                        <div class="position-relative">
                            <button type="submit" class="search-icon-wrapper position-absolute">
                                <svg class="search-icon" viewBox="0 0 24 24">
                                    <path d="M21 21L16.5 16.5M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                                          fill="none" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                            <input type="search"
                                   name="q"
                                   placeholder="Що хочете послухати?"
                                   class="form-control search-input ps-5"
                                   value="{{ request.GET.q|default:'' }}">

                            <button type="button" class="search-clear-btn">&times;</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Права частина: реєстрація + увійти -->

            <div class="col-auto d-flex align-items-center">
                <!-- Іконка пошуку для маленьких екранів -->
                <button class="btn btn-link p-0 ms-2 d-block d-md-none search-toggle" type="button" aria-label="Пошук">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path d="M21 21L16.5 16.5M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                              fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                {% if user.is_authenticated %}
                <span class="username text-white me-3 d-none d-sm-inline">{{ user.username }}</span>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Вийти</button>
                </form>
                {% else %}
                <span class="register-text text-white me-3 d-none d-sm-inline">Зареєструватися</span>
                <a href="{% url 'admin:login' %}" class="btn btn-light btn-primary-custom">Увійти</a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Мобільний пошук (з'являється при натисканні на іконку лупи) -->
    <div class="mobile-search d-md-none" style="display: none;">
        <div class="container-fluid px-3 py-2">
            <form class="search-form" method="GET" action="">
                <div class="position-relative">
                    <!-- Кнопка назад -->
                    <button type="button" class="btn search-back-btn position-absolute">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>

                    <!-- Поле вводу -->
                    <input type="search"
                           name="q"
                           placeholder="Що хочете послухати?"
                           class="form-control search-input ps-5"
                           value="{{ request.GET.q|default:'' }}">

                    <button type="button" class="search-clear-btn">&times;</button>
                </div>
            </form>
        </div>
    </div>

</header>
